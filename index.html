<body>

    暴击伤害：<input type="number" class="numInput" id="cratk" />%<br />
    技能伤害百分比：<input type="number" class="numInput" id="skill" />%<br />
    总元素/物理伤害加成：<input type="number" class="numInput" id="sadd" />%<br />
    圣遗物套装伤害加成：<input type="number" class="numInput" id="sall" />%<br />
    装备伤害加成：<input type="number" class="numInput" id="equip" />%<br />
    怪物抗性：<input type="number" class="numInput" id="defend" />%<br />
    <input type="button" value="计算" class="buttonf" onclick="cal()" />
    <p id="result">
        伤害期望(无暴击)：<input type="text" readonly="readonly" style="width: 5em;" id="result1" /><br /><br />
        伤害期望：<input type="text" readonly="readonly" style="width: 5em;" id="result2" /><br /><br />
        伤害期望(暴击)：<input type="text" readonly="readonly" style="width: 5em;" id="result3" /><br /><br />
